apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: velero
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: minio
      annotations:
        # üëá 1. CONFIGURATION VAULT üëá
        # On active l'injection de secrets
        vault.hashicorp.com/agent-inject: "true"
        # On pr√©cise le r√¥le qu'on a cr√©√© tout √† l'heure
        vault.hashicorp.com/role: "minio-role"
        # On demande √† Vault de lire le secret "secret/data/minio"
        vault.hashicorp.com/agent-inject-secret-config: "secret/data/minio"
        # On transforme le JSON de Vault en variables d'environnement Shell
        vault.hashicorp.com/agent-inject-template-config: |
          {{- with secret "secret/data/minio" -}}
          export MINIO_ROOT_USER="{{ .Data.data.rootUser }}"
          export MINIO_ROOT_PASSWORD="{{ .Data.data.rootPassword }}"
          {{- end -}}
    spec:
      serviceAccountName: default # Le r√¥le Vault est li√© au compte 'default'
      containers:
        - name: minio
          image: minio/minio:RELEASE.2024-06-13T22-53-53Z
          # üëá 2. COMMANDE MODIFI√âE üëá
          # On charge le fichier inject√© par Vault AVANT de lancer le serveur
          command:
            - /bin/sh
            - -c
            - |
              source /vault/secrets/config && minio server /data --console-address ":9001"
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          # ‚ùå J'ai supprim√© la section envFrom ici car Vault s'en occupe
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: data
          persistent
