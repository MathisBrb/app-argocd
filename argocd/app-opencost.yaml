apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    chart: opencost
    targetRevision: 1.32.0  # Version stable récente
    helm:
      parameters:
        # On dit à OpenCost d'utiliser ton Prometheus existant au lieu d'en installer un autre
        - name: prometheus.internal.enabled
          value: "false"
        - name: prometheus.external.url
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
