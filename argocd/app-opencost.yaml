apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    chart: opencost
    targetRevision: 1.32.0
    helm:
      parameters:
        # ðŸ‘‡ CORRECTION ICI : On ajoute "opencost." devant ðŸ‘‡
        - name: opencost.prometheus.internal.enabled
          value: "false"
        - name: opencost.prometheus.external.url
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        # ðŸ‘† C'est Ã§a qui va diriger OpenCost vers ton vrai Prometheus ðŸ‘†

        # Pour le service LoadBalancer (Ã§a c'est bon, c'est souvent Ã  la racine)
        - name: service.type
          value: "LoadBalancer"
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
