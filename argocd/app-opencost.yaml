apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    chart: opencost
    targetRevision: 1.32.0
    helm:
      parameters:
        - name: prometheus.internal.enabled
          value: "false"
        - name: prometheus.external.url
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        # AJOUTER CECI POUR METALLB ðŸ‘‡
        - name: service.type
          value: "LoadBalancer"
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
