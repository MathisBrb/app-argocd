apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    chart: opencost
    targetRevision: 1.32.0
    helm:
      values: |\
        opencost:
          prometheus:
            internal:
              enabled: false
            external:
              enabled: true
              url: "http://prometheus.monitoring.svc.cluster.local:9090"
        service:
          type: LoadBalancer

  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
