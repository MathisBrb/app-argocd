apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opensearch-project.github.io/helm-charts
    chart: opensearch-dashboards
    targetRevision: 2.15.0
    helm:
      parameters:
        - name: opensearchHosts
          value: "http://opensearch-cluster-master.opensearch.svc.cluster.local:9200"
        # On désactive aussi la sécurité côté Dashboards pour matcher le serveur
        - name: config.opensearch_dashboards.yml.opensearch\.ssl\.verificationMode
          value: "none"
        - name: config.opensearch_dashboards.yml.opensearch\.username
          value: "admin"
        - name: config.opensearch_dashboards.yml.opensearch\.password
          value: "admin"
  destination:
    server: https://kubernetes.default.svc
    namespace: opensearch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
