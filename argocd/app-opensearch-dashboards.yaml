apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opensearch-dashboards
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://opensearch-project.github.io/helm-charts
    chart: opensearch-dashboards
    targetRevision: 2.15.0
    helm:
      parameters:
        - name: opensearchHosts
          value: "http://opensearch-cluster-master.opensearch.svc.cluster.local:9200"
        # On garde le LoadBalancer pour y acc√©der
        - name: service.type
          value: "LoadBalancer"
        # üëá ON RETIRE les utilisateurs/mots de passe car la s√©curit√© est OFF sur le serveur
        # Le reste n'est pas n√©cessaire en mode "no security"
  destination:
    server: https://kubernetes.default.svc
    namespace: opensearch
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
